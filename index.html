<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>emultiparts.ru</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-3"><a href="/" class="main-logo"><img src="img/logo.png" alt=""></a></div>
        <div class="col-lg-9">
            <div class="row">
                <div class="float-left">
                    <div class="top-basket blue">
                        <span class="top-basket_icon"></span>
                        <span class="top-basket_title">Корзина</span>
                        <span class="top-basket_count dark-blue">7</span>
                    </div>
                </div>

                        <span>Режим работы Пн-Пт 10:00-21:00 Сб-Вс 12:00-18:00</span>
                    </div>
                </div>
                <div class="float-right">
                    <div class="authorize">
                        <span class="authorize_login">Вход с паролем</span><span class="divider"></span><span class="authorize_registration">Регистрация</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="float-right search-wrap">
                    <input type="text" value="">
                    <button class="glyphicon glyphicon-search"></button>
                </div>
                <div class="float-right top-phones-wrap">
                    <div class="phone"><span class="text-blue">8 800 </span><span>1000-468</span><span class="phone-title">Регионы</span></div>
                    <div class="phone"><span class="text-blue">9 031 </span><span>234-34-46</span><span class="phone-title">Санкт-Петербург</span></div>
                </div>
            </div>
        </div>
    </div>
